<html xmlns:ms="http://petroravlinko.github.io/concordion-mockserver-extension">
<body class="row">
<ul class="accordion" data-accordion="" data-allow-all-closed="true">
    <li class="accordion-item is-active" data-accordion-item="">
        <a href="#" class="accordion-title"><h5>Mock requesting product #42</h5></a>
        <div class="accordion-content" data-tab-content="">
            <ms:mock>
                <ms:reset/>
                <ms:request>
                    <ms:post>/cart</ms:post>
                    <div class="callout">
                        <ms:body>{"sku": "42", "qty": 2}</ms:body>
                    </div>
                </ms:request>
                <ms:response>
                    <div class="callout">
                        <ms:responseBody class="json">{"status": "Success", "total": "24.5"}
                        </ms:responseBody>
                    </div>
                </ms:response>
            </ms:mock>
        </div>
    </li>
    <li class="accordion-item is-active" data-accordion-item="">
        <a href="#" class="accordion-title"><h5>Mock requesting product #41</h5></a>
        <div class="accordion-content" data-tab-content="">
            <ms:mock>
                <ms:request>
                    <ms:post>/cart</ms:post>
                    <div class="callout">
                        <ms:body>{"sku": "41", "qty": 1}</ms:body>
                    </div>
                </ms:request>
                <ms:response>
                    <div class="callout">
                        <ms:responseBody class="json">{"status": "Success", "total": "21.1"}
                        </ms:responseBody>
                    </div>
                </ms:response>
            </ms:mock>
        </div>
    </li>
    <li class="accordion-item is-active" data-accordion-item="">
        <a href="#" class="accordion-title"><h5>Mock requesting product page #41</h5></a>
        <div class="accordion-content" data-tab-content="">
            <ms:mock>
                <ms:request>
                    <ms:get>/cartPage</ms:get>
                </ms:request>
                <ms:response>
                    <div class="callout">
                        <ms:responseBody class="xml">
                            <html>
                            <head><title></title></head>
                            <body></body>
                            </html>
                        </ms:responseBody>
                    </div>
                </ms:response>
            </ms:mock>
        </div>
    </li>
</ul>
</body>
</html>
