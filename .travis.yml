language: java
sudo: required
services:
  - docker
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarqube:
    token:
      secure: 
    github_token:
      secure: 
jdk:
- oraclejdk8
before_script:
- chmod +x gradlew
- chmod +x release.sh
- chmod +x publish.sh
- docker run -d -p 1080:1080 jamesdbloom/mockserver
script:
- ./gradlew build
- ./gradlew javadoc
- ./gradlew jacocoTestReport
- sonar-scanner
- ./publish.sh
after_success:
- ./release.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
