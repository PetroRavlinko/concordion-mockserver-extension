language: java
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarqube:
    token:
    - secure: 
    github_token:
    - secure: 
jdk:
- oraclejdk8
before_script:
- chmod +x gradlew
- chmod +x release.sh
script:
- ./gradlew javadoc
- ./gradlew check
- ./gradlew jacocoTestReport
- ./gradlew build
- sonar-scanner
after_success:
- ./release.sh
env:
  global:
  - secure: 
  - secure: 
